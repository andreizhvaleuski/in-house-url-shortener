# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./app

    env:
      POSTGRES_CONNECTION_STRING: "Server=127.0.0.1;Port=5432;Database=IHUS;User Id=username;Password=postgres;"

    services:
      postgres:
        image: postgres:16.1
        env:
          POSTGRES_USER: username
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: IHUS
          POSTGRES_PORT: 5432
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 15s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Unit Test
      run: dotnet test --no-build --verbosity normal --filter FullyQualifiedName~Unit
    - name: Integration Test Migration
      run: dotnet run "$POSTGRES_CONNECTION_STRING" --no-build --project IHUS.Database.Migrator/IHUS.Database.Migrator.csproj
    - name: Integration Test
      run: dotnet test --no-build --verbosity normal --filter FullyQualifiedName~Integration
      env:
        ConnectionStrings__Default: "$POSTGRES_CONNECTION_STRING"
        ConnectionStrings__HealthCheck: "$POSTGRES_CONNECTION_STRING"
